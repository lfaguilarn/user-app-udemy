<h3> {{title}} </h3>
<button class="btn btn-primary my-3" [routerLink]="['/user/create']">Crear Usuario</button>

@if (usuarios.length==0) {
    <div class="alert alert-warning">No hay registros en el sistema</div>
}@else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>lastname</th>
                <th>email</th>
                <th>nickname</th>
                <th>password</th>
                <th colspan="2">action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of usuarios; track $index) {
                <tr>
                    <td> {{item.id}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.lastname}} </td>
                    <td> {{item.email}} </td>
                    <td> {{item.nickname}} </td>
                    <td> {{item.password}} </td>
                    <td><button class="btn btn-sm btn-danger" (click)="eliminar(item.id)">Delete</button></td>
                    <td><button class="btn btn-sm btn-info" [routerLink]="['/user/edit', item.id]">Update</button></td>
                    
                </tr>
            }
            
        </tbody>   
    </table>
}
